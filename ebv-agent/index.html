<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBV Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "ios-blue": "#007AFF",
              "ios-green": "#4CD964",
              "ios-red": "#FF3B30",
              "ios-gray": "#E5E5EA",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 font-sans"
  >
    <div class="max-w-md w-full space-y-8 p-4">
      <h1
        id="ebv-agent"
        class="text-4xl font-bold text-gray-800 text-center mb-8 lowercase"
      >
        ebv agent
      </h1>

      <div id="conversation-container" class="bg-white rounded-2xl p-4 hidden">
        <div
          id="conversation"
          class="space-y-4 mb-4 max-h-96 overflow-y-auto"
        ></div>
      </div>

      <div id="controls" class="flex justify-center space-x-4">
        <button
          id="start_button"
          class="w-16 h-16 rounded-full bg-ios-green flex items-center justify-center text-white text-2xl focus:outline-none"
        >
          <i class="fas fa-phone-alt"></i>
        </button>
        <button
          id="end_button"
          class="w-16 h-16 rounded-full bg-ios-red flex items-center justify-center text-white text-2xl focus:outline-none"
          disabled
        >
          <i class="fas fa-phone-slash"></i>
        </button>
      </div>

      <div
        id="status"
        class="text-center text-gray-600 italic mt-4 text-sm"
      ></div>
    </div>

    <script src="utils.js"></script>
  </body>
</html>
